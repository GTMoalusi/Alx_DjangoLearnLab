{% extends "blog/base.html" %} {% load static %} {% block content %}
<div class="container mx-auto p-4 max-w-xl">
  <div class="bg-white p-8 rounded-xl shadow-2xl border border-red-200">
    <h1 class="text-3xl font-bold mb-4 text-red-700">Confirm Deletion</h1>

    <p class="text-gray-700 mb-6">
      Are you sure you want to delete the post titled:
      <strong class="text-red-900">"{{ object.title }}"</strong>? This action
      cannot be undone.
    </p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300"
      >
        Yes, Delete This Post
      </button>

      <a
        href="{% url 'blog:post_detail' pk=object.pk %}"
        class="block text-center w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-300"
      >
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock content %}
