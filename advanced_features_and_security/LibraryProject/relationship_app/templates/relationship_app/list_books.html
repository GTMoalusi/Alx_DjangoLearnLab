<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Books</title>
  </head>
  <body>
    <h1>Books Available:</h1>
    <ul>
      {% for book in books %}
      <li>{{ book.title }} by {{ book.author.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
